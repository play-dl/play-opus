name: Publish NPM package + Docs
on:
  release:
    types: [created]
jobs:
  publish_npm:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
        
      - name: Copy Typings of opus
        run: |
          mkdir play-opus
          cp src/opus.d.ts play-opus/
        
      - name: Install Dependencies
        run: npm install --ignore-scripts
        
      - name: Publish NPM package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  
  publish_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout play opus
        uses: actions/checkout@v2

      - name: Checkout play opus GitHub page repo
        uses: actions/checkout@v2
        with:
            ref: gh-pages
            path: docs

      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      
      - name: Copy Typings of opus
        run: |
          mkdir play-opus
          cp src/opus.d.ts play-opus/
      
      - name: Install Dependencies
        run: npm install --ignore-scripts

      - name: TypeDoc
        run: npx typedoc

      - name: Adding, committing and Pushing
        run: |
          cd docs/
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add *
          git commit -m "Automated Docs"
          git push
